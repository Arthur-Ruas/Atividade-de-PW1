  <div class="container">
    <h1>Composição de Preços</h1>
    <form class="comp">
      <input class="form-control" id="lucro" type="text" placeholder="Digite o seu percentual de margem de Lucro" required>
      <input class="form-control" id="produ" type="text" placeholder="Digite o custo do Produto" required>
      <input class="form-control" id="trans" type="text" placeholder="Digite o custo de Transporte" required>
      <input class="form-control" id="armaz" type="text" placeholder="Digite o custo de Armazenagem" required>
      <input class="form-control" id="comis" type="text" placeholder="Digite o custo de Comissão" required>
      <button type="submit" id="btn" class="btn btn-primary">Calcular</button>
      <div>
        <h5>Resultado:</h5>
        <input class="form-control" id="result" type="text" readonly>
      </div>
    </form>
  </div>

  <script>
    const lucro = document.getElementById("lucro"),
          produ = document.getElementById("produ"),
          trans = document.getElementById("trans"),
          armaz = document.getElementById("armaz"),
          comis = document.getElementById("comis");
    const btn = document.getElementById("btn"),
          output = document.querySelector("#result");


    btn.addEventListener("click", () =>{
      event.preventDefault();

      if(lucro.value == "" || produ.value == "",trans.value == "" || armaz.value == "",comis.value == ""){
        alert("Preencha os campos!");
      }


      else{

        let lucro1 = produ.value * (lucro.value/100);
        let trans1 = produ.value * (trans.value/100);
        let armaz1 = produ.value * (armaz.value/100);
        let comis1 = produ.value * (comis.value/100);

        let gastos = 1+lucro1 + trans1 + armaz1 + comis1;
        let result = (produ.value * 1) + gastos;
        output.value = result;
      }
    })
  </script>
